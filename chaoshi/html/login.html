<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body style="background:#f1f2f7">
    <div class="containerLog">
        <form class="form-signin">
            <h2 class="form-signin-heading">
                <p>立即登录</p>
            </h2>
            <div class="login-wrap">
                <input type="text" class="form-control" placeholder="请输入您的用户名">
                <input type="password" class="form-control" placeholder="请输入您的密码">
                <label class="checkbox">
                    <input type="checkbox" value="" class="fl thecheck">记住我
                    <span class="fl"></span>
                    <span class="fr">忘记密码？</span>
                </label>
                <button class="btn btn-lg btn-login btn-block" onclick="return nosub()">登录</button>
                <!-- <p class="orther">或者您可以通过社交网络登录</p> -->
                <script>
                    //阻止表单默认提交
                    function nosub(){
                        return false;
                    }
                </script>
            </div>
        </form>
    </div>
</body>
</html>
